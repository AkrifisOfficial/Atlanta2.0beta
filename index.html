<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy Voice - Аниме с озвучкой</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Dreamy Voice">
                <span>DREAMY VOICE</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="admin.html">Админ-панель</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>ОЗВУЧКА АНИМЕ DREAMY VOICE</h1>
                <p>Лучшая озвучка для вашего любимого аниме</p>
            </div>
        </section>

        <section class="anime-list">
            <div class="container">
                <h2>Доступные аниме</h2>
                <div class="filters">
                    <input type="text" id="search" placeholder="Поиск аниме...">
                    <select id="genre-filter">
                        <option value="">Все жанры</option>
                        <option value="фэнтези">Фэнтези</option>
                        <option value="романтика">Романтика</option>
                        <option value="комедия">Комедия</option>
                        <option value="экшен">Экшен</option>
                    </select>
                </div>
                <div id="anime-container" class="anime-grid">
                    <!-- Аниме будут загружены через JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Dreamy Voice. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
